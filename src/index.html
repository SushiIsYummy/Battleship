<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>

<body>
  <header>
    <h1 class="game-title">Battleship</h1>
  </header>
  <main>
    <div class="message-info">&nbsp;</div>
    <div class="game-container">
      <div class="player-side">
        <div class="board-container">
          <h1>Your board</h1>
          <div class="gameboard player-board">
          </div>
        </div>
        <div class="board-buttons">
          <button class="random-board-button">Random Board</button>
        </div>
      </div>
      <div class="enemy-side">
        <div class="board-container">
          <h1>Enemy board</h1>
          <div class="gameboard enemy-board game-not-started">
            <button class="start-game-button">Start</button>
          </div>
        </div>
      </div>
    </div>
    <div class="reset-game-button-container">
      <button class="reset-game-button">Reset Game</button>
    </div>
  </main>
</body>

</html>
